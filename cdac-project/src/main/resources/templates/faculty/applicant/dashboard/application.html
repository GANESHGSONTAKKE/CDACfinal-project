<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="faculty/applicant/layout">
<head>
    <title>Dashboard</title>
</head>
<body>



<div layout:fragment="content">
   
<div class="login-box">
 
	<div class="login-box-body">
	
	<div class="login-logo">
        <b>Application Form</b>
    </div>
        <form th:action="@{/application}" method="post">
	            <div class="form-group has-feedback">
	                <input type="text" class="form-control" name="name" placeholder="Name"/>
	            </div>
	            <div class="form-group has-feedback">
	                <input type="email" class="form-control" name="email" placeholder="Email"/>
	               
	            </div>
	            <div class="form-group has-feedback">
	                <input type="text" class="form-control" name="mobile no" placeholder="Mobile no"/>
	            </div>
	            <div class="form-group has-feedback">
	                <input type="date" class="form-control" name="dob" placeholder="yyyy/mm/dd"/>	                
	            </div>
	            <div>
	            <span>
	            	Gender :
	                 &nbsp; <input type="radio"  name="gender" value="Male"/> Male &nbsp;  &nbsp;  &nbsp;
	                <input type="radio" name="gender" value="Female"/> Female
	             </span> 
	            </div>
	            
	            <div>
	            <span>
	            	Status :
	                 &nbsp;  &nbsp; <input type="radio"  name="maritalstatus" value="Married"/>  Married &nbsp;  &nbsp;
	                <input type="radio"  name="maritalstatus" value="Single"/>	 Single       
	            </span>
	            </div>	   
	            <p></p>        
	            <div class="form-group has-feedback">
	                <input type="text" class="form-control" name="confirm password" placeholder="Qualification"/>	              
	            </div>
            
               
           	<div class="form-group has-feedback">
                 
                 <select class="form-control">
 					 <option value="select">Select Technologies</option>
 					 <option value="select">OOPS</option>
  					 <option value="os">Operating System</option>
  					 <option value="db">Database</option>
  					 <option value="java">Core Java</option>
  					 <option value="webjava">Web Based Java</option>
  					 <option value="awp">Advance Web Programming</option>
  					 <option value="ms">Mean Stack</option>
  					 <option value="asdm">ASDM</option>
  					 <option value="ms.net">MS.NET</option>
				 </select>
				 
            </div>
            

             <div class="form-group has-feedback">
                <input type="text" class="form-control" name="language" placeholder="Languages known"/>
               
            </div>
             
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="likedin" placeholder="Likedin Link"/>
  
            </div>
             
            <div class="form-group has-feedback">
               Upload Resume:  <input type="file" name="file" />
        
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
                </div>
                
            </div>
        </form>
        </div>   
     </div>    
        
    </div>





</body>
</html>
